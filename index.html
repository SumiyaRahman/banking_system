<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Banking System</title>

    <style>
      @media screen and (max-width: 424px) {
        .form-container {
          margin: 0 10px;
        }
      }
    </style>
  </head>
  <body>
    <header class="bg-red-600 py-3 text-center">
      <h1 class="text-2xl text-white font-thin">
        Welcome to <span class="text-3xl font-semibold"><q>Bank Asia</q></span>
      </h1>
    </header>
    <main class="h-screen flex justify-center items-center">
      <div class="xl:w-5/12 lg:w-7/12 md:w-8/12 form-container">
        <div class="bg-[#1C1C1C] px-16 py-12 rounded">
          <p class="text-center text-white font-semibold tracking-wide text-lg">
            Please Login
          </p>
          <p class="text-center text-sm text-gray-400 tracking-wide mt-1">
            Login in with Your Username and password
          </p>
          <div class="mt-5">
            <input
              id="email-address"
              type="email"
              placeholder="Enter Your Email"
              class="w-full bg-slate-50 placeholder:text-sm pl-2 py-2 rounded"
            />
          </div>
          <div class="mt-3">
            <input
              id="pass-word"
              type="password"
              placeholder="Enter Your Password"
              class="w-full bg-slate-50 placeholder:text-sm pl-2 py-2 rounded"
            />
          </div>
          <div id="invalid-user">
            <!-- <p class="text-red-700 text-sm">Invalid User</p> -->
          </div>
          <div>
            <button
              id="login-btn"
              class="bg-red-600 text-white px-12 py-2 tracking-wide rounded font-light text-[15px] mt-3"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
